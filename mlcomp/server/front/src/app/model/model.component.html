<mat-form-field>
    <input matInput (keyup)="filter_name($event.target.value)" placeholder="Name">
</mat-form-field>


<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
            <td mat-cell *matCellDef="let element">
              {{element.name}}
            </td>
        </ng-container>

        <ng-container matColumnDef="score_local">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Score local</th>
            <td mat-cell *matCellDef="let element">
              {{element.score_local|number}}
            </td>
        </ng-container>

        <ng-container matColumnDef="score_public">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Score public</th>
            <td mat-cell *matCellDef="let element">
              {{element.score_public|number}}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayed_columns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayed_columns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[15, 30, 100]" [length]="total" [pageSize]="15"></mat-paginator>

</div>
