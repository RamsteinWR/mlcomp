<mat-form-field>
    <input matInput (keyup)="filter_name($event.target.value)" placeholder="Name">
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
            <td mat-cell *matCellDef="let element">
                <a class="col-1-4" routerLink="/dags" [queryParams]="{ project: element.id }">
                    {{element.name}}
                </a>
            </td>
        </ng-container>

        <ng-container matColumnDef="dag_count">
            <th mat-header-cell *matHeaderCellDef> Dags</th>
            <td mat-cell *matCellDef="let element">
                {{element.dag_count}}
            </td>
        </ng-container>

        <ng-container matColumnDef="last_activity">
            <th mat-header-cell *matHeaderCellDef> Last activity</th>
            <td mat-cell *matCellDef="let element">
                {{element.last_activity| date:'medium'}}
            </td>
        </ng-container>


        <ng-container matColumnDef="img_size">
            <th mat-header-cell *matHeaderCellDef> Image size</th>
            <td mat-cell *matCellDef="let element">
                {{size(element.img_size)}}
                <mat-icon svgIcon="remove" matTooltip="Remove" (click)="remove_imgs(element)"></mat-icon>
            </td>
        </ng-container>

        <ng-container matColumnDef="file_size">
            <th mat-header-cell *matHeaderCellDef> File size</th>
            <td mat-cell *matCellDef="let element">
                {{size(element.file_size)}}
                <mat-icon svgIcon="remove" matTooltip="Remove" (click)="remove_files(element)"></mat-icon>
            </td>
        </ng-container>

        <ng-container matColumnDef="links">
            <th mat-header-cell *matHeaderCellDef style="text-align: center; width: 18%;"> Links</th>
            <td mat-cell *matCellDef="let element" style="padding-left: 3%;min-width: 120px">
                <mat-icon svgIcon="remove" matTooltip="Remove" (click)="remove(element)"></mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayed_columns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayed_columns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]" [length]="total" [pageSize]="10"></mat-paginator>
</div>
