<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element">
        <a class="col-1-4" routerLink="/dags" [queryParams]="{ project: element.id }" >
          {{element.name}}
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="dag_count">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Dags </th>
      <td mat-cell *matCellDef="let element">
          {{element.dag_count}}
      </td>
    </ng-container>

    <ng-container matColumnDef="last_activity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last activity </th>
      <td mat-cell *matCellDef="let element">
          {{element.last_activity| date:'medium'}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayed_columns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayed_columns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]" [length]="total" [pageSize]="10"></mat-paginator>
</div>
