<mat-accordion>
  <mat-expansion-panel (opened)="dag_panel_open = true"
                       (closed)="dag_panel_open = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Dags
      </mat-panel-title>
      <mat-panel-description>
        Dags to add/remove
      </mat-panel-description>
    </mat-expansion-panel-header>

    <app-dags *ngIf="dag_panel_open"></app-dags>
  </mat-expansion-panel>

  <mat-expansion-panel (opened)="task_panel_open = true"
                       (closed)="task_panel_open = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Tasks
      </mat-panel-title>
      <mat-panel-description>
        Tasks to add/remove
      </mat-panel-description>
    </mat-expansion-panel-header>

    <app-tasks *ngIf="task_panel_open"></app-tasks>
  </mat-expansion-panel>

</mat-accordion>

<mat-grid-list cols="3" rowHeight="500px">
  <mat-grid-tile
      *ngFor="let tile of report; index as i"
      [colspan]="tile.cols"
      [rowspan]="tile.rows">

    <div *ngIf="tile.type=='series';">
      <div [attr.id]="'series_'+i.toString()"></div>
    </div>
  </mat-grid-tile>
</mat-grid-list>
