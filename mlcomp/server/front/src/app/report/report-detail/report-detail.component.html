<mat-accordion>
    <mat-expansion-panel (opened)="dag_panel_open = true"
                         (closed)="dag_panel_open = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Dags
            </mat-panel-title>
            <mat-panel-description>
                Dags to add/remove
            </mat-panel-description>
        </mat-expansion-panel-header>

        <app-dags *ngIf="dag_panel_open" [report]="id"></app-dags>
    </mat-expansion-panel>

    <mat-expansion-panel (opened)="task_panel_open = true"
                         (closed)="task_panel_open = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Tasks
            </mat-panel-title>
            <mat-panel-description>
                Tasks to add/remove
            </mat-panel-description>
        </mat-expansion-panel-header>

        <app-tasks *ngIf="task_panel_open" [report]="id"></app-tasks>
    </mat-expansion-panel>

</mat-accordion>

<app-layout [item]="report.layout" [data]="report.data" [report_id]="id" *ngIf="report"></app-layout>
