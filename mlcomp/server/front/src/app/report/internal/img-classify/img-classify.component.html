<div class="mat-elevation-z8" style="float: left">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="img">
            <th mat-header-cell *matHeaderCellDef>
                <div>{{data.name}}</div>
                <div [id]="'img_classify_'+data.name"></div>

                <mat-card class="result">
                    <mat-card-content>
                        <div>
                            <div>min diff</div>
                            <mat-slider
                                    [max]="1"
                                    [min]="0"
                                    [step]="0.01"
                                    [thumbLabel]="true"
                                    (change) = "change.emit()"
                                    [(ngModel)]="metric_diff_min">

                            </mat-slider>
                        </div>

                        <div>
                            <div style="text-align: left">max diff</div>
                            <mat-slider
                                    [max]="1"
                                    [min]="0"
                                    [step]="0.01"
                                    [thumbLabel]="true"
                                    (change) = "change.emit()"
                                    [(ngModel)]="metric_diff_max">

                            </mat-slider>
                        </div>

                    </mat-card-content>

                    <mat-card-content *ngFor="let element of item.attrs">
                        {{element.name}}
                    </mat-card-content>

                </mat-card>
            </th>

            <td mat-cell *matCellDef="let element">
                <div>True:{{element.y}} &nbsp;
                    Pred:{{element.y_pred}} &nbsp;
                    Diff: {{element.metric_diff}}
                </div>

                <img [attr.src]="'data:image/JPEG;base64,' + element.content">
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayed_columns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayed_columns;"></tr>
    </table>

    <mat-paginator
            [pageSizeOptions]="[1 ,3, 5, 15, 30, 100]"
            [length]="total"
            [pageSize]="15">

    </mat-paginator>
</div>
