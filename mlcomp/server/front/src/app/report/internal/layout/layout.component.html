<div *ngIf="item.type=='root'" style="margin-top: 10px">
    <app-layout [data]="data" [item]="child" *ngFor="let child of items_joined"></app-layout>
</div>

<mat-expansion-panel [expanded]="item.expanded!=null?item.expanded:true" *ngIf="item.type=='panel'">
    <mat-expansion-panel-header>
        <mat-panel-title>
            {{item.title}}
        </mat-panel-title>
    </mat-expansion-panel-header>

    <div *ngIf="items_joined.length>0">
        <div *ngIf="item.parent_cols">
            <mat-grid-list cols="{{item.parent_cols}}" rowHeight="{{item.row_height}}px" *ngIf="!item.table">

                <div *ngFor="let child of items_joined; index as i">
                    <mat-grid-tile [colspan]="child.cols!=null?child.cols:1" [rowspan]="child.rows!=null?child.rows:1">
                        <app-layout [item]="child" [data]="data"></app-layout>
                    </mat-grid-tile>
                </div>

            </mat-grid-list>

        </div>

        <table *ngIf="item.table" style="width: 100%;height: 100%">
            <td *ngFor="let child of items_joined; index as i" [style.width]="td_width(child)">
                <app-layout [item]="child" [data]="data"></app-layout>
            </td>
        </table>

        <div *ngIf="item.row_height==null&&!item.table">
            <app-layout [item]="child" [data]="data" *ngFor="let child of items_joined; index as i"></app-layout>
        </div>
    </div>

</mat-expansion-panel>

<div *ngIf="item.type=='series'">
    <div [attr.id]="item.id"></div>
</div>

<div *ngIf="item.type=='img';">
    <div style="text-align:center">{{item.name}}</div>
    <img [attr.src]="'data:image/JPEG;base64,'+item_data">
</div>

<div *ngIf="item.type=='img_classify' && items_joined.length==0">
    <app-img-classify [part]="item_data.part" [epochs]="item_data.epochs"
                      [task]="item_data.task" [group]="item_data.group"

    ></app-img-classify>
</div>
