extend: catalyst
metric:
  name: precision01
  minimize: False
items:
  precision01:
    type: series
    key: precision01
  loss:
    type: series
    key: loss
  precision_recall:
    type: precision_recall
  f1:
    type: f1
  img_classify:
    type: img_classify
    epoch_every: 1
    count_class_max: 100
layout:
  - type: panel
    title: Precision-recall & F1
    expanded: False
    items:
      - type: img
        source: precision_recall
      - type: img
        source: f1
  - type: panel
    title: main
    table: True
    items:
      - type: series
        source: precision01
      - type: series
        source: loss
  - type: panel
    title: classify
    items:
      - type: img_classify
        source: img_classify