model_params:
  model: SimpleUnet
  num_classes: 3
  in_channels: 1

args:
  expdir: "."
  logdir: "log"

stages:

  data_params:
    batch_size: 8
    num_workers: 1
    image_folder: data/img
    mask_folder: data/mask
    fold_csv: data/fold.csv
    fold_number: 0

  state_params:
    num_epochs: 100
    main_metric: &reduce_metric loss
    minimize_metric: False


  criterion_params:
    criterion: BCEDiceLoss

  scheduler_params:
    scheduler: MultiStepLR
    milestones: [10]
    gamma: 0.3

  callbacks_params:
    loss:
      callback: LossCallback
    optimizer:
      callback: OptimizerCallback
    scheduler:
      callback: SchedulerCallback
      reduce_metric: *reduce_metric
    saver:
      callback: CheckpointCallback

  stage1:

    optimizer_params:
      optimizer: Adam
      lr: 0.001
      weight_decay: 0.0001