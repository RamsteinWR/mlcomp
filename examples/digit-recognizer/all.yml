info:
  name: all
  project: examples
  layout: classify
executors:
  download:
    type: download
    competition: digit-recognizer
  split:
    type: split
    variant: frame
    label: label
    file: train.csv
    depends: download
  train:
    type: catalyst
    gpu: 1
    args:
        config: catalyst.yml
    trace: models/net.pth
    depends: split
  infer:
    type: infer
    gpu: 1
    depends: train
  submit:
    type: SubmitMnist
    slot:
      name: net
    depends: infer